---
layout: default
---
<header id="home-header" style="background-image: url({{ site.baseurl }}{{ site.sidebar_image }});">
  <div class="container">
    <h1>{{ site.title }}</h1>
    <span class="tagline">{{ site.tagline }}</span>
    <ul class="meta">
      <li><a class="portfolio-link" href="https://github.com/jmp3833">Github</a></li>
      <li><a class="portfolio-link" href="https://twitter.com/JPeterson__">Twitter</a></li>
      <li><a class="portfolio-link" href="https://linkedin.com/in/jmp3833">Linkedin</a></li>
      <li><a class="portfolio-link" href="mailto:jmp3833@rit.edu">Email</a></li>
      <li><a class="portfolio-link" href="{{ site.baseurl }}/staticcontent/resume.pdf">Resume</a></li>
    </ul>
  </div>
</header>
<article>
  <div class="container">
    <ul class="posts">
      {% for post in site.posts %}
      <li>
        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        <span class="meta">
          {{ post.date | date_to_string }}
        </span>
        {{ post.excerpt }}
      </li>
      {% endfor %}
    </ul>
  </div>
  <!-- Start of HubSpot Embed Code -->
  <script type="text/javascript" id="hs-script-loader" async defer src="//js.hs-scripts.com/99244719.js"></script>
  <!-- End of HubSpot Embed Code -->
</article>
